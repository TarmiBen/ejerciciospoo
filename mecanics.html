      <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            Mecanicos Registrados
                            <div class=" text-right">
                                <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#addmecanic">Agregar +</a>
                            </div>
                        </div>
                        <div class="card-body">
                            <table class="table" id="mecanics">
                                <thead>
                                  <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Telefono</th>
                                    <th scope="col">Correo</th>
                                    <th scope="col">Acciones</th>

                                </tbody>

      <!-- modal -->

      <div class="modal fade" id="addmecanic" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Agregar Mecanico</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="name">Nombre</label>
                <input class="form-control" type="text" id="name" name="name">
              </div>
              <div>
                <label for="lastname">Apellidos</label>
                <input class="form-control" type="text" id="lastname" name="lastname">
              </div>
              <div>
                <label for="email">Email</label>
                <input class="form-control" type="email" id="email" name="email">
              </div>
              <div>
                <label for="phone">Telefono</label>
                <input class="form-control" type="tel" id="phone" name="phone">
              </div>
              <div>
                <label for="specialty">Especialidad</label>
                <input class="form-control" type="text" id="specialty" name="specialty">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" onclick="saveMecanic()" class="btn btn-primary">Guardar</button>
            </div>
          </div>
        </div>
      </div>
