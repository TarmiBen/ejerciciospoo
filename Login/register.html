<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item active" aria-current="page">Registrar</li>
            </ol>
          </nav>
        <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Registrar usuario</h4>
            </div>
            <div class="card-body">
                <div>
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" type="email" id="email" name="email" placeholder="Inserte su correo">
                </div>
                <div>
                    <label class="form-label" for="password">Contraseña</label>
                    <input class="form-control type="password" name="password" id="password" placeholder="Ingrese su contraseña">
        
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-success" onclick="registerUser()">Registrar</button>

            </div>
        </div>
    </div>
        
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="Helper.js"></script>
    <script src="User.js"></script>
    <script src="register.js"></script>
</body>
</html>
